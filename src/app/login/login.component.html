<div class="container-fluid pt-5 d-flex flex-column align-items-center justify-content-center">
    <div class="d-flex flex-row justify-content-md-center">
        <div class="col-md-12">
            <p class="display-4 d-md-block d-none text-center">Login</p>
            <p class="display-5 d-md-none d-block text-center">Login</p>

            <p class="display-6 d-md-block d-none text-center">Get started and experience Conneqt today.</p>
            <p class="fs-4 d-md-none d-block text-center">Get started and experience Conneqt today.</p>
        </div>
    </div>

    <div class="d-flex flex-row mt-5">
        <div class="col-md-12 col-12">
            <form [formGroup]="loginForm" class="justify-content-md-center" (ngSubmit)="loginUser()">
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                    <input formControlName="email" type="email" class="form-control form-control-lg p-3"
                        id="exampleInputPassword1" placeholder="Email">
                </div>

                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                    <input formControlName="password" type="password" class="form-control form-control-lg p-3"
                        id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="d-flex flex-row pb-5 justify-content-md-center justify-content-center">
                    <button type="submit" class="btn btn-primary align-self-center">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
